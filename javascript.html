<body>
  <h1>aplikasi penghitung</h1>
  <h2>Luas Segitiga Sama Kaki</h2>  
    <label>tinggi :</label>
    <input id="tinggi"><br>
    <label>alas :</label>
    <input id="alas"><br>
    <button onclick="luasS()" >hitung!</button>
    <span id="luas">hasil</span><br>
   <!-- Rumus Layang2 = 1/2 * d1 * d2-->
   <h2>Luas Layang-Layang</h2>
    <label>d1 :</label>
    <input id="d1"><br>
    <label>d2:</label>
    <input id="d2"><br>
    <button onclick="hitung_luas()" >hasil</button>
    <span id="luas1">Luas</span>
     

      <h2>Luas lingkaran</h2>
    <label>jari-jari :</label>
    <input id="jari"><br>
    <button onclick="hitung_luas2()" >hasil</button>
    <span id="luas2">Luas</span>
<script>
  function luasS(){
     var tinggi= document.getElementById('tinggi').value;
     var alas= document.getElementById('alas').value;
     var hasil= 1/2 * alas * tinggi;
     document.getElementById('luas').innerHTML=hasil;
     }

  function hitung_luas(){
     var d1=document .getElementById('d1') .value;
      var d2=document .getElementById('d2') .value;
      var hasil_hitung=1/2*d1*d2;
      document.getElementById('luas1'). innerHTML=hasil_hitung;
      }
   
     function hitung_luas2(){
     var jari=document .getElementById('jari') .value;
      var π=22/7;
      var hasil_hitung2=π*jari*jari;
      document.getElementById('luas2'). innerHTML=hasil_hitung2;
      }
</script> 








</body>
</html>
