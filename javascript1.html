<script>
     function luas_segitiga(alas,tinggi,satuan="m"){
       
         var hasil = alas * tinggi / 2;

          return  hasil + satuan;  	
} 

   document.write(luas_segitiga (20,40,"cm") );
   document.write(luas_segitiga ("<br>") );
   document.write(luas_segitiga (40,80, "km") ); 
</script>
